<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="/img/bridge.jpg" alt="img-one" />
        <img src="/img/forest.jpg" alt="img-two" />
        <img src="/img/lake.jpg" alt="img-three" />
        <img src="/img/mountains.jpg" alt="img-four" />
        <img src="/img/ocean.jpg" alt="img-five" />
        <img src="/img/sunset.jpg" alt="img-six" />
        <img src="/img/waterfall.jpg" alt="img-seven" />
      </div>
      <div class="buttons-container">
        <button id="left"class="btn">Prev</button>
        <button id="right"class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
